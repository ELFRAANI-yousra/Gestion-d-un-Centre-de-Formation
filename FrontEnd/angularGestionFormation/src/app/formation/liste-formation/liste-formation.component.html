<div class="container">
    <div class="row">
      <div class="col-md-3" *ngFor="let card of formations">
        <div class="card" style="margin: 10px;">
          <div class="card-body">
            <h2 class="card-title">{{ card.titre }}</h2>
            <p class="card-text">Categorie : {{ card.categorie }}</p>
            <p class="card-text">Prix : {{ card.cout }} dh</p>
            <p class="card-text">Duree : {{ card.nombreHeures }} heures</p>
            <button class="btn btn-primary " (click)="onEnrollClick(card)">Inscrire</button>
          </div>
        </div>
      </div>
    </div>
  </div>
